<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Primer Real Estate</title>
  <!-- Online Style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <!-- Custom Style -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Top Header -->
  <header class="main-header">
    <div class="container main-header__content d-flex justify-content-between align-items-center">
      <a href="" class="logo">
        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 46.25V31.25H30V46.25H42.5V26.25H50L25 3.75L0 26.25H7.5V46.25H20Z" fill="white"/>
        </svg>
      </a>
      <ul class="d-flex m-0">
        <li><a href="#">Buy</a></li>
        <li><a href="#">Rent</a></li>
        <li><a href="#">Help me find a place</a></li>
        <li><a href="#" class="login-register">Login / Register</a></li>
      </ul>
    </div>
  </header>
  <section class="banner">
    <div class="container banner__content">
      <h1>FIND YOUR NEXT HOME THAT SUITS YOU<span class="d-block">Easy to use. Convenient. All in one place.</span></h1>
      
      <form action="" class="d-flex justify-content-between align-items-center">

        <h2>I am Looking To</h2>
        <select name="" id="" class="rent-buy">
          <option value="">Rent</option>
          <option value="">Buy</option>
        </select>
        

        <h2>A</h2>

        <select name="" id="" class="property-type">
          <option value="">Condominium / Apartment</option>
          <option value="">House</option>
          <option value="">Townhouse</option>
          <option value="">Room</option>
        </select>

        <h2>In</h2>

        <input type="text" placeholder="Region, City, Areas or Properties Name">
        <input type="submit" value="SEARCH">
      </form>

      <h2 class="want-more-options">Want More Options?</h2>

      <a href="" class="advance-search">Advance Search</a>
   
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
